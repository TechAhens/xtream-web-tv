name: Docker Workflow

on:
  release:
    types: [created]  # Statt 'released'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/xtream-web-tv:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/xtream-web-tv:${{ github.event.release.tag_name }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/xtream-web-tv --all-tags
